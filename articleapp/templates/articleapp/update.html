{% extends 'base.html' %}
{% load static %}

{% block content %}


  <div class="my-5" style="max-width: 500px; margin: auto">
    <div class="my-5">
      <h2>Update Article</h2>
    </div>

    <div id="alert_box">
    </div>

    <!--  NICKNAME  -->
    <div class="mb-3">
      <label for="title" class="form-label">title</label>
      <input id="title" type="text" class="form-control">
    </div>
    <!--  IMAGE  -->
    <div class="mb-3">
      <label for="image" class="form-label">image</label>
      <input id="image" type="file" accept="image/*" class="form-control">
    </div>
    <!--  MESSAGE  -->
    <div class="mb-3">
      <label for="content" class="form-label">content</label>
        <textarea id="content" rows="5" class="form-control"></textarea>
    </div>

    <input type="submit" onclick="update_profile('{{  view.kwargs.pk }}')"
           class="btn btn-dark rounded-pill px-5">

  </div>

<script src="{% static 'articleapp/js/update.js' %}"></script>
<script>
  initialize("{{  view.kwargs.pk }}")
</script>


{% endblock %}
